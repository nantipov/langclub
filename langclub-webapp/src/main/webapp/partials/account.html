<md-tabs md-dynamic-height>
    <md-tab label="Profile settings">
        <md-content >
            <div layout="row">
                <div flex="50">
                    <h2>Personal data</h2>
                    <form name="personalDataForm">
                        <md-input-container>
                            <label>Nickname</label><input name="nickname" ng-model="user.nickname" required md-maxlength="30">
                            <div ng-messages="personalDataForm.nickname.$error" ng-show="personalDataForm.nickname.$dirty">
                                <div ng-message="required">This is required!</div>
                                <div ng-message="md-maxlength">That's too long!</div>
                                <div ng-message="minlength">That's too short!</div>
                            </div>
                        </md-input-container>
                        <md-input-container>
                            <label>Full name</label><input name="fullName" ng-model="user.fullName" required>
                            <div ng-messages="personalDataForm.fullName.$error" ng-show="personalDataForm.fullName.$dirty">
                                <div ng-message="required">This is required!</div>
                                <div ng-message="md-maxlength">That's too long!</div>
                                <div ng-message="minlength">That's too short!</div>
                            </div>
                        </md-input-container>
                        <md-input-container>
                            <label>Email</label><input name="email" ng-model="user.email" required>
                            <div ng-messages="personalDataForm.email.$error" ng-show="personalDataForm.email.$dirty">
                                <div ng-message="required">This is required!</div>
                                <div ng-message="md-maxlength">That's too long!</div>
                                <div ng-message="minlength">That's too short!</div>
                            </div>
                        </md-input-container>
                    </form>
                </div>
                <md-divider></md-divider>
                <div flex="50">
                    <h2>Languages</h2>
                    <md-list>
                    	<md-list-item ng-repeat="lang in user.languages">
                    		{{lang.language}}: {{lang.level}}
                    	</md-list-item>
                    </md-list>
                </div>
            </div>
            <md-divider></md-divider>
            <md-button ng-click="setStubUserSettings()">set test data</md-button>
        </md-content>
    </md-tab>
    <md-tab label="Connected accounts">
        <md-content>

        </md-content>
    </md-tab>
    <md-tab label="Photo">
        <md-content>

        </md-content>
    </md-tab>
    <md-tab label="Payment settings">
        <md-content>

        </md-content>
    </md-tab>
</md-tabs>
