<md-tabs md-dynamic-height>
    <md-tab label="Profile settings">
        <md-content>
            <div layout="row">
                <div flex="50">
                    <h2>Personal data</h2>
                    <form name="userPersonalDataForm">
                        <md-input-container>
                            <label>Nickname</label><input name="nickname" ng-model="user.userPersonalData.nickname" required md-maxlength="30">
                            <div ng-messages="userPersonalDataForm.nickname.$error" ng-show="userPersonalDataForm.nickname.$dirty">
                                <div ng-message="required">This is required!</div>
                                <div ng-message="md-maxlength">That's too long!</div>
                                <div ng-message="minlength">That's too short!</div>
                            </div>
                        </md-input-container>
                        <md-input-container>
                            <label>Full name</label><input name="fullName" ng-model="user.userPersonalData.fullName" required>
                            <div ng-messages="userPersonalDataForm.fullName.$error" ng-show="userPersonalDataForm.fullName.$dirty">
                                <div ng-message="required">This is required!</div>
                                <div ng-message="md-maxlength">That's too long!</div>
                                <div ng-message="minlength">That's too short!</div>
                            </div>
                        </md-input-container>
                        <md-input-container>
                            <label>Email</label><input name="email" ng-model="user.userPersonalData.email" required>
                            <div ng-messages="userPersonalDataForm.email.$error" ng-show="userPersonalDataForm.email.$dirty">
                                <div ng-message="required">This is required!</div>
                                <div ng-message="md-maxlength">That's too long!</div>
                                <div ng-message="minlength">That's too short!</div>
                            </div>
                        </md-input-container>
                    </form>
                </div>
                <md-divider></md-divider>
                <div flex="50">
                    <h2>Languages</h2>
                    <!-- ng-model="user.userLanguages" md-on-append="addLanguageChip($chip)" placeholder=" + Language: Level" -->
                    <md-chips ng-model="user.preparedLanguageList">
                        <md-autocomplete
                                md-items="suggestedLanguage in suggestedLanguages"
                                md-search-text="languageSearchText"
                                md-item-text="suggestedLanguage"
                                placeholder=" + (Language: Level)">
                            <span md-highlight-text="languageSearchText">{{suggestedLanguage}}</span>
                        </md-autocomplete>
                    </md-chips>
                </div>
            </div>
            <md-divider></md-divider>
            <md-button ng-click="setStubUserSettings()">Set test data</md-button>
            <md-button ng-click="saveUserData()">Save</md-button>
        </md-content>
    </md-tab>
    <md-tab label="Connected accounts">
        <md-content>

        </md-content>
    </md-tab>
    <md-tab label="Photo">
        <md-content>

        </md-content>
    </md-tab>
    <md-tab label="Payment settings">
        <md-content>

        </md-content>
    </md-tab>
</md-tabs>
